name: Deploy

on:
  pull_request:
    branches: [deploy]
    types: [closed]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: community-fe

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}

      - name: Print deployment info
        run: |
          echo "이미지 푸시 완료"
          echo "이미지: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}"

      # CD: SSH로 EC2 배포
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.SSH_HOST }} << 'ENDSSH'
          set -e

          # 1. 필수 프로그램 확인
          echo "=== 필수 프로그램 확인 ==="
          command -v docker >/dev/null 2>&1 || { echo "Docker 미설치"; exit 1; }
          docker compose version >/dev/null 2>&1 || { echo "Docker Compose 미설치"; exit 1; }
          echo "모든 필수 프로그램 확인 완료"

          # 2. 작업 디렉토리 이동
          cd /home/ubuntu/app

          # 3. 환경변수 설정
          echo "=== 환경변수 설정 ==="
          ./scripts/setup-env.sh ${{ secrets.REGISTRY_URL }} community-fe ${{ steps.tag.outputs.TAG }}

          # 4. 이미지 풀 & 실행
          echo "=== 컨테이너 배포 ==="
          docker compose pull
          docker compose --env-file .env up -d

          # 5. 헬스체크
          echo "=== 헬스체크 (최대 30초) ==="
          i=1
          while [ $i -le 30 ]; do
            if curl -sf http://localhost:3000 >/dev/null 2>&1; then
              echo "헬스체크 성공 (${i}초)"
              break
            fi
            sleep 1
            i=$((i + 1))
          done

          if [ $i -gt 30 ]; then
            echo "헬스체크 실패"
            docker compose logs --tail 30
            exit 1
          fi
          ENDSSH
