name: CD

on:
  pull_request:
    branches: [deploy]
    types: [closed]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: community-fe

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-${{ matrix.node-version }}-

      - run: npm ci
      - run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_tag: ${{ steps.tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e
            command -v docker >/dev/null 2>&1 || exit 1
            docker compose version >/dev/null 2>&1 || exit 1

            export REGISTRY=${{ secrets.REGISTRY_URL }}
            export IMAGE_NAME=community-fe
            export IMAGE_TAG=${{ needs.build.outputs.image_tag }}

            cd /home/ubuntu/app

            # 기존 컨테이너 정리
            echo "기존 컨테이너 정리 중..."
            docker compose down --remove-orphans || true

            # 새 이미지 배포
            echo "새 이미지 배포 중..."
            docker compose pull
            docker compose up -d

            echo "헬스체크 중..."
            HEALTH_OK=false
            for i in $(seq 1 60); do
              if curl -sf http://localhost:3000 >/dev/null 2>&1; then
                echo "헬스체크 성공! (${i}초)"
                HEALTH_OK=true
                break
              fi
              sleep 1
            done

            if [ "$HEALTH_OK" = "true" ]; then
              echo "배포 완료"
            else
              echo "헬스체크 실패"
              docker compose logs --tail 30
              false
            fi
          ENDSSH
