name: CD

on:
  pull_request:
    branches: [deploy]
    types: [closed]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: community-fe

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    outputs:
      image_tag: ${{ steps.tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.SSH_HOST }} << ENDSSH
            set -e
            cd /home/ubuntu/app

            export REGISTRY=${{ secrets.REGISTRY_URL }}
            export IMAGE_NAME=community-fe
            export IMAGE_TAG=${{ needs.build.outputs.image_tag }}

            docker compose pull
            docker compose up -d --force-recreate

            i=1; while [ \$i -le 30 ]; do
              curl -sf http://localhost:3000 >/dev/null 2>&1 && exit 0
              sleep 1; i=\$((i + 1))
            done
            docker compose logs --tail 30; exit 1
          ENDSSH
