name: CD-Frontend

on:
  pull_request:
    branches: [deploy]
    types: [closed]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'README.md'

env:
  REGISTRY: ${{ secrets.REGISTRY_URL_ECR }}
  IMAGE_NAME: ktb-personal
  IMAGE_PREFIX: fe
  AWS_REGION: ap-northeast-2

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      id-token: write
      contents: read
    outputs:
      image_tag: ${{ steps.tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - name: Generate tag
        id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_PREFIX }}-latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_PREFIX }}-${{ steps.tag.outputs.TAG }}

  trigger-jenkins:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Call Jenkins Webhook for FE deploy (with crumb)
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_API_TOKEN: ${{ secrets.JENKINS_API_TOKEN }}
          #JENKINS_FE_JOB_TOKEN: ${{ secrets.JENKINS_FE_JOB_TOKEN }}
          IMAGE_DATE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          echo "Trigger Jenkins frontend deploy with IMAGE_DATE_TAG=${IMAGE_DATE_TAG}"

          # 1) Crumb 발급 요청
          CRUMB=$(curl -s -u "${JENKINS_USER}:${JENKINS_API_TOKEN}" \
            "${JENKINS_URL}/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,\":\",//crumb)")

          echo "Got crumb: ${CRUMB}"

          # 2) FE 배포 Job 빌드 트리거
          curl -X POST "${JENKINS_URL}/job/community-frontend-deploy/buildWithParameters" \
            -u "${JENKINS_USER}:${JENKINS_API_TOKEN}" \
            -H "${CRUMB}" \
            --data-urlencode "token=${JENKINS_FE_JOB_TOKEN}" \
            --data-urlencode "IMAGE_DATE_TAG=${IMAGE_DATE_TAG}"

