services:
  frontend:
    image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG:-latest}
    container_name: community-fe
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=
      - API_PREFIX=${API_PREFIX:-}
    restart: unless-stopped
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
